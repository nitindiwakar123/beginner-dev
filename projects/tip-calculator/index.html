<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tip Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="wrapper">
        <h1>Tip Calculator</h1>
        <p>Enter the bill amount and percentage to calculate the total.</p>
        <form>
            <p>
                <label for="billAmount">Bill amount:</label>
                <input type="number" id="billAmount">
            </p>
            <p>
                <label for="tipPercentage">Tip percentage:</label>
                <input type="number" id="tipPercentage">
            </p>
            <p><input type="submit" id="submit" value="Calculate"></p>
        </form>
        <div class="result"><span>Total:</span><span id="output"></span> </div>
    </div>
</body>
<script src="script.js"></script>
</html>
