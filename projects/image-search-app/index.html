<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Search App</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <form class="form">
        <span class="input-bar"><i class="fas fa-search"></i><input type="text" id="input" placeholder="Search for images..."></span>
        <span><button type="submit" id="submit" class="btn">Search</button></span>
    </form>
    <div class="image-wrapper"></div>
    <button id="show-more" class="btn">Show more</button>
</body>
<script src="script.js"></script>

</html>
