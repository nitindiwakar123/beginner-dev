<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile Stats Project</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta2/css/all.min.css"
        integrity="sha512-YWzhKL2whUzgiheMoBFwW8CKV4qpHQAEuvilg9FAn5VJUDwKZZxkJNuGM4XkWuk94WCrrwslk8yWNGmY1EduTA=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="stats-container">
        <i class="fas fa-briefcase fa-3x icon"></i>
        <div class="counter" data-ceil="2">15</div>
        <h4>Years Exprerience</h4>
    </div>
    <div class="stats-container">
        <i class="fas fa-cloud fa-3x icon"></i>
        <div class="counter" data-ceil="100">260</div>
        <h4>Websites Made</h4>
    </div>
    <div class="stats-container">
        <i class="fab fa-apple fa-3x icon"></i>
        <div class="counter" data-ceil="5">27</div>
        <h4>Apps Made</h4>
    </div>
</body>
<script src="script.js"></script>

</html>
