<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bubble Game</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="main">
        <div id="high-score">High Score: 0</div>
        <div id="panel">
           <div id="ptop">
            <div class="elem">
                <h4>Hit</h4>
                <div id="hit-val" class="box">5</div>
            </div>
            <div class="elem">
                <h4>Timer</h4>
                <div id="timer-val" class="box">60</div>
            </div>
            <div class="elem">
                <h4>Score</h4>
                <div id="score-val" class="box">0</div>
            </div>
           </div> 
           <div id="pbottom">
           </div>
        </div>
        <div>
            <button id="restart" class="hide">Restart</button>
        </div>
    </div>
</body>
<script src="script.js"></script>
</html>
