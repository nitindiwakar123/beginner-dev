<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BMI Calculator</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        html {
            font-size: 62.5;
        }


        body {
            background-color: black;
            color: white;
            width: 100vw;
            height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            gap: 2rem;
        }

        h1 {
            font-family: Verdana, Geneva, Tahoma, sans-serif;
            font-size: 2.5rem;
            font-weight: 700;
        }

        .wrapper {

            /* width: 100%;
            height: 100%; */
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            /* gap: 2rem; */
        }

        .inputs {
            background-color: #008080;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            padding: 2rem 2rem;
            gap: .5rem
        }

        .inputFields {
            font-size: 1.5rem;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            font-weight: 600;
            color: white;
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            align-items: center;
            gap: 1rem;
        }

        input {
            background-color: rgb(0, 0, 0);
            color: white;
            padding: .8rem 1rem;
            border-radius: .5rem;
            border: 1px solid rgb(153, 153, 153);
        }

        #weight-guide {
            padding: 2rem;
            /* background-color: red; */
            text-align: center;
            /* display: flex; */
        }

        h3 {
            font-size: 1.8rem;
            font-family: 'Gill Sans', 'Gill Sans MT', Calibri, 'Trebuchet MS', sans-serif;
            margin-bottom: 1rem;
        }

        #weight-guide p {
            /* font-size: 1rem; */
            font-family: sans-serif;
        }

        #btn {
            margin-top: 1rem;
            font-size: small;
            padding: .8rem 2rem;
            background-color: rgb(255, 30, 30);
            cursor: pointer;
            color: white;
            /* font-weight: 600; */
            border: none;

        }

        #btn:hover {
            border: 2px solid white;

        }

        #result {
            font-family: sans-serif;
            font-size: medium;
            /* font-weight: 550; */
            /* background-color: black; */

        }

        @media screen and (max-width: 500px) {
            .inputFields {
                justify-content: flex-start;
                gap: 0;
            }
        }
    </style>
</head>

<body>
    <h1>BMI Calculator</h1>
    <div class="wrapper">
        <form action="">
            <div class="inputs">
                <p class="inputFields"><label for="height">Height is CM: </label><input type="text" id="height"></p>
                <p class="inputFields"><label for="height">Weight is KG: </label><input type="text" id="weight"></p>
                <input type="submit" value="Calculate" id="btn">
                <div id="result"></div>
            </div>
            <div id="weight-guide">
                <h3>BMI Weight Guide</h3>
                <p>Under Weight = Less than 18.6</p>
                <p>Normal Range = 18.6 and 24.9</p>
                <p>Overweight = Greater than 24.9</p>
            </div>
        </form>
    </div>
</body>
<script src="script.js"></script>

</html>
