<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>English Dictionary App</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <form class="container">
        <h1 class="heading">English Dictionary</h1>
        <p><input type="text" id="input" placeholder="Search for a word"></p>
        <p class="title"></p>
        <p class="meaning"></p>
        <p class="example"></p>
        <p>
            <audio class="audio" controls style="display:none;"></audio>
        </p>
        <button class="btn" type="submit">Search</button>
    </form>
</body>
<script src="script.js"></script>
</html>
