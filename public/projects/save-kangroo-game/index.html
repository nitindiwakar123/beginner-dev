<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Save Kangroo Game</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="gameContainer">
        <h1>Welcome to Save Kangroo Game</h1>
        <!-- Welcome to Save Kangroo Game by Nitin -->
        <div class="background moveBg"></div>
        <div class="gameOver">
            <p>Game Over</p>
            <button class="newGame">Restart Game</button>
        </div>
        <div class="kangaroo">
            <img src="assets/kangaroo.png" alt="">
        </div>
        <div id="scoreCount">Your Score: 0</div>
        <div id="highScore">High Score: 0</div>
        <div class="obstacle obstacleAni">
            <img src="assets/obstacle1.png" alt="">
        </div>
    </div>
</body>
<script src="script.js"></script>

</html>
